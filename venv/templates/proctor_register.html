<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Proctor Registration</h2>
        <form action="/register" method="post">

            <label for="proctor">AFPSN:</label>
            <input type="text" name="proctor" id="proctor" placeholder="Proctor"required>
            
            <label for="afpsn">AFPSN:</label>
            <input type="text" name="afpsn" id="afpsn" placeholder="AFPSN" minlength="6" maxlength="6" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button type="submit" href="lobby.html">Register</button>
        </form>
        <br>
        <p>Already have an account? <a href="/login_page">Login</a></p>
     

        
    </div>
</body>
</html>
