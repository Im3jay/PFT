<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='proctor.css') }}">
    <title>Proctor Welcome</title>
</head>
<body>
    <!--<div class="topnav"> -->
    <div class="page-topnav">
        <a href="#home"> <!-- to lobby -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5VD0nTIINJKFvxpOP-Fc_HSz0a_6A4PlkANlCwiQ4Ew&s" class="logo_2" style="width: 60px; height: auto;">
        </a>
        <a class="page-font">51st Engineer Brigade, Philippine Army</a>
    </div>
    <div class="page-container">
        <div class="left-text">Physical Fitness Test Activity</div>
        <img src="https://army.mil.ph/home/images/2022/pamu-logo/51st-engi.png" class="right-logo">
    </div>
    <div>
        <a href="{{ url_for('proctor_logout') }}">Logout</a>
    </div>
    
    <div class="container">
            {% if 'proctor_access' in session %} <!-- The array number beside the session tells which tuple section to use -->
            <p>Welcome to PFT Proctor: {{ session['proctor_access']['name'] }}!</p>
            {% endif %}
            <p>Push-up Test\n\n\n</p>
            <p>Sit-up Test</p>
            <p>3:2 KM Run Test</p>
            <div class="additional-buttons">
                <form action="/proctor_access" method="get">
                    <button type="submit" class="btn">Start</button>
                </form>
            </div>
    </div>
</body>
</html>
