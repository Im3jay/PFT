<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_login.css') }}">

    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
   
        <form action="/admin_login" method="post">
            <image class="logo1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Philippine_Army_Seal.svg/1200px-Philippine_Army_Seal.svg.png"> 
            <h3>Admin Login</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
          
                <label for="password">Password:</label>
                <input type="password"  id="password" name="password" required>
               
            
            <div style="text-align: center;">
            <button type="submit" class="btn">Login</button></div>
       
        <p>Don't have an account? <a href="{{ url_for('admin_registration') }}">Register</a></p>
        <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>
        <p>TRY <a href="{{ url_for('admin_access') }}">here</a></p>
    </form>
   
</div>

</body>
</html>
