
<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='logout.js') }}"></script>
        <script>
            // JavaScript function to navigate back to the previous page
            function goBack() {
                window.history.back();
            }
        </script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='pft_situp.css') }}">
        <title>PFT - Record Sit up</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="background"> <br> <!-- Start of Wallpaper -->

            <form action="/pft_situp_record" method="post">
                <!-- Back button icon -->
                <a href="#" onclick="goBack()" class="back-icon"><i class="fas fa-chevron-left"></i></a>
                <!-- End of Back button icon -->
                <image class="logo1" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/431059371_1554362138696350_7309236636188806384_n.png?stp=dst-png_p403x403&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFUTzAsrprPilAik6uJmGV3iIAX3_xDwdSIgBff_EPB1G9CUE7p-vkU00wiiMgGyirx5nrht88K9zF8B8ntHk6j&_nc_ohc=nI_zZyKlhvEAX8Hjs6n&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdS0zytdxWGZ8WaTB-LBPrR0AyVC3_4jEeGvyh7zsiGz5A&oe=6624AC41"> 

                <h3 class="font-h3">Sit-up Activity</h3> <br>
               
                {% if 'proctor_access' in session %}
                <h4 class="font-h4">Proctor: {{ session['proctor_access']['name'] }}</h4><br>
                {% endif %}
                
                <label>AFPSN:</label>
                <input type="text" placeholder="Search AFPSN here" name="afpsn" id="afpsn_id" onkeyup="suggestUsernames()" on>
                <div id="usernameDisplay"></div>
                
                <label>Sit-up Count:</label>
                <input type="text" placeholder="Enter sit-up count here" name="raw_situp" id="rawSitup_id" disabled>
                
                 
                <input class="btn1" type="submit" value="Submit" id="submitButton2" disabled>
                
            </form>
        </div> <!-- End of Wallpaper -->

        <!-- LOGIC -->
        <script>
            function suggestUsernames() {
                var afpsn_id = document.getElementById("afpsn_id").value;
        
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("usernameDisplay").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "/suggest_usernames?afpsn=" + afpsn_id, true);
                xhttp.send();
            }
        
            function fillSerialNumber(username) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("afpsn_id").value = this.responseText;
                        searchSerialNumber()
                    }
                };
                xhttp.open("GET", "/get_serial_number?username=" + username, true);
                xhttp.send();
    
            }
        
            function searchSerialNumber() {
                var afpsn_id = document.getElementById("afpsn_id").value;

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var userData = JSON.parse(this.responseText);
                        var displayHTML = '';
                        if (userData) {
                            displayHTML += 'Full Name: ' + userData.full_name + '<br>';
                            displayHTML += 'AFPOS MOS: ' + userData.afpos_mos + '<br>';
                            displayHTML += 'AFPSN: ' + userData.afpsn + '<br>';
                            displayHTML += 'Rank: ' + userData.rank + '<br>';

                            // Check if data exists for today's date in pft_situp table
                            checkExistingSitupData(userData.afpsn);
                        } else {
                            displayHTML = 'No user found.';
                            // Clear input fields and disable them
                            clearAndDisableInputs();
                        }
                        document.getElementById("usernameDisplay").innerHTML = displayHTML;
                    }
                };
                xhttp.open("GET", "/search_serial?afpsn=" + afpsn_id, true);
                xhttp.send();
            }

            function checkExistingSitupData(afpsn) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var existingData = JSON.parse(this.responseText);
                        if (existingData) {
                            // Data exists, lock the text boxes
                            lockTextBoxes();
                        } else {
                            // Data doesn't exist, enable the text boxes
                            enableTextBoxes();
                        }
                    }
                };
                xhttp.open("GET", "/check_existing_situp_data?afpsn=" + afpsn, true);
                xhttp.send();
            }

            function lockTextBoxes() {
                document.getElementById("rawSitup_id").disabled = true;
                document.getElementById("submitButton2").disabled = true;
            }

            function enableTextBoxes() {
                document.getElementById("rawSitup_id").disabled = false;
                document.getElementById("submitButton2").disabled = false;
            }

            function clearAndDisableInputs() {
                document.getElementById("rawSitup_id").value = "";
                document.getElementById("rawSitup_id").disabled = true;
                document.getElementById("submitButton2").disabled = true;
            }

            // JavaScript function to navigate back to the previous page
            function goBack() {
                window.history.back();
            }

            document.getElementById("submitButton2").addEventListener("click", function() {
                alert("Data submitted successfully!");
            });
</script>
    </body>
</html>
