<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        
        <form action="/registration" method="POST">
              <!-- Back button icon -->
              <a href="{{ url_for('admin_access') }}" class="back-icon"><i class="fas fa-chevron-left"></i></a>
              <!-- End of Back button icon -->
              <image class="logo1" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/431059371_1554362138696350_7309236636188806384_n.png?stp=dst-png_p403x403&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFUTzAsrprPilAik6uJmGV3iIAX3_xDwdSIgBff_EPB1G9CUE7p-vkU00wiiMgGyirx5nrht88K9zF8B8ntHk6j&_nc_ohc=nI_zZyKlhvEAX8Hjs6n&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdS0zytdxWGZ8WaTB-LBPrR0AyVC3_4jEeGvyh7zsiGz5A&oe=6624AC41"> 
            <h3>Registration Form</h3>
                <label for="rank">Rank:</label>
                <select id="rank" name="rank" required>
                    <option selected disabled>-- SELECT RANK --</option>
                    <option value="Pvt">Pvt </option>
                    <option value="PFC">PFC</option>
                    <option value="Cpl">Cpl</option>
                    <option value="Sgt">Sgt</option>
                    <option value="SSgt">SSgt</option>
                    <option value="TSgt">TSgt</option>
                    <option value="MSgt">MSgt</option>
                    <option value="SMSgt">SMSgt</option>
                    <option value="CMSgt">CMSgt</option>
                    <option value="2LT">2LT</option>
                    <option value="1LT">1LT</option>
                    <option value="CPT">CPT</option>
                    <option value="MAJ">MAJ</option>
                    <option value="LTC">LTC</option>
                    <option value="COL">COL</option>
                    <option value="BGEN">BGEN</option>
                    <option value="MGEN">MGEN</option>
                    <option value="LTGEN">LTGEN</option>
                    <option value="GEN">GEN</option>
                </select>
           
           
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
         
            
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            
            
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
          
           
                <label for="afpsn">AFPSN:</label>
                <input type="text" id="afpsn" pattern="(O-)?\d{6}" maxlength="8" name="afpsn" title="AFPSN must be a maximum of 8 characters" required>
            
                <label for="afp_mos">AFP_MOS:</label>
                <input type="text" id="afp_mos" name="afp_mos" required>
         
            
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
           
            
                <label for="birth_date">Birthdate:</label>
                <input type="date" id="birth_date" name="birth_date" required>
           
            
                <label for="unit">Unit:</label>
                <select id="unit" name="unit" required>
                    <option selected disabled>-- SELECT UNIT --</option>
                    <option value="51E HHCO">51E HHCO</option>
                    <option value="ESC">ESC</option>
                    <option value="513ECB">513ECB</option>
                    <option value="514ECB">514ECB</option>
                    <option value="522ECB">522ECB</option>
                    <option value="525ECB">525ECB</option>
                    <option value="548ECB">548ECB</option>
                    <option value="564ECB">564ECB</option>
                    <option value="565ECB">565ECB</option>
                </select>
         
           
                <label for="company">Company:</label>
                <select id="company" name="company" required>
                    <option selected disabled>-- SELECT COMPANY --</option>
                    <option value="HHCO">51E HHCO</option>
                    <option value="ALPHA COY">ALPHA COY</option>
                    <option value="BRAVO COY">BRAVO COY</option>
                    <option value="CHARLIE COY">CHARLIE COY</option>
                    <option value="DELTA COY">DELTA COY</option>
                </select>
            
                <button id="myBtn1" type="submit" class="btn1" style="text-align: center;">Register</button>
     
        <div style="text-align: center;">
        <p class="already-registered" >Already registered? <a href="{{ url_for('lobby') }}">Go to Lobby</a></p>
    </div>
</div>
    <script>
        //function goBack() {
        //    window.history.back();
        //}
        document.getElementById("myBtn1").addEventListener("click", function() {
            var rank = document.getElementById('rank').value;
            var firstName = document.getElementById('first_name').value;
            var middleName = document.getElementById('middle_name').value;
            var surname = document.getElementById('surname').value;
            var afpsn = document.getElementById('afpsn').value;
            var afpMos = document.getElementById('afp_mos').value;
            var gender = document.getElementById('gender').value;
            var birthDate = document.getElementById('birth_date').value;
            var unit = document.getElementById('unit').value;
            var company = document.getElementById('company').value;
            
            if (!rank || !firstName || !middleName || !surname || !afpsn || !afpMos || !gender || !birthDate || !unit || !company) {
                alert("Some of the fields are incorrect!");
            } else {
                alert("Registration Complete!");
                document.getElementById("registrationForm").submit();
            }
        });
    </script>
</body>
</html>
