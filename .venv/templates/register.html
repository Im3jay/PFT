<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="#home"> 51st Engineer Brigade, Philippine Army</a>
    </div>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="/registration" method="POST">
            <div class="form-group">
                <label for="rank">Rank:</label>
                <select id="rank" name="rank" required>
                    <option selected disabled>-- SELECT RANK --</option>
                    <option value="Pvt">Pvt </option>
                    <option value="PFC">PFC</option>
                    <option value="Cpl">Cpl</option>
                    <option value="Sgt">Sgt</option>
                    <option value="SSgt">SSgt</option>
                    <option value="TSgt">TSgt</option>
                    <option value="MSgt">MSgt</option>
                    <option value="SMSgt">SMSgt</option>
                    <option value="CMSgt">CMSgt</option>
                    <option value="2LT">2LT</option>
                    <option value="1LT">1LT</option>
                    <option value="CPT">CPT</option>
                    <option value="MAJ">MAJ</option>
                    <option value="LTC">LTC</option>
                    <option value="COL">COL</option>
                    <option value="BGEN">BGEN</option>
                    <option value="MGEN">MGEN</option>
                    <option value="LTGEN">LTGEN</option>
                    <option value="GEN">GEN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="afpsn">AFPSN:</label>
                <input type="text" id="afpsn" pattern="\d{6}" maxlength="6" name="afpsn" required>
            </div>
            <div class="form-group">
                <label for="afp_mos">AFP_MOS:</label>
                <input type="text" id="afp_mos" name="afp_mos" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birth_date">Birthdate:</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <select id="unit" name="unit" required>
                    <option selected disabled>-- SELECT UNIT --</option>
                    <option value="51E HHCO">51E HHCO</option>
                    <option value="ESC">ESC</option>
                    <option value="513ECB">513ECB</option>
                    <option value="514ECB">514ECB</option>
                    <option value="522ECB">522ECB</option>
                    <option value="525ECB">525ECB</option>
                    <option value="548ECB">548ECB</option>
                    <option value="564ECB">564ECB</option>
                    <option value="565ECB">565ECB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <select id="company" name="company" required>
                    <option selected disabled>-- SELECT COMPANY --</option>
                    <option value="HHCO">51E HHCO</option>
                    <option value="ALPHA COY">ALPHA COY</option>
                    <option value="BRAVO COY">BRAVO COY</option>
                    <option value="CHARLIE COY">CHARLIE COY</option>
                    <option value="DELTA COY">DELTA COY</option>
                </select>
            </div>
            <button type="submit" class="btn" style="text-align: center;">Register</button></div>

        </form>
        <div style="text-align: center;">
        <p class="already-registered" >Already registered? <a href="{{ url_for('lobby') }}">Go to Lobby</a></p>
    </div>
</body>
</html>
