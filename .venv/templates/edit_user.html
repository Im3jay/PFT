<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="/update-user/{{ user['id'] }}" method="post">
        <label for="rank">Rank:</label>
        <input type="text" id="rank" name="rank" value="{{ user['rank'] }}"><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}"><br>
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" value="{{ user['middle_name'] }}"><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ user['surname'] }}"><br>
        <label for="afpsn">AFPSN:</label>
        <input type="text" id="afpsn" name="afpsn" value="{{ user['afpsn'] }}"><br>
        <label for="afp_mos">AFP MOS:</label>
        <input type="text" id="afp_mos" name="afp_mos" value="{{ user['afp_mos'] }}"><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user['gender'] }}"><br>
        <label for="birth_date">Birth Date:</label>
        <input type="text" id="birth_date" name="birth_date" value="{{ user['birth_date'] }}"><br>
        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" value="{{ user['unit'] }}"><br>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="{{ user['company'] }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
