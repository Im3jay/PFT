<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='proctor_login.css') }}">
        <title>PFT - Proctor Login</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="background"> <!-- Start of Wallpaper -->

            <form method="post"> <!-- Login Form -->
                 <!-- Back button icon -->
                 <a href="#" onclick="goBack()" class="back-icon"><i class="fas fa-chevron-left"></i></a>
                <!-- End of Back button icon -->
                <image class="logo1" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/431059371_1554362138696350_7309236636188806384_n.png?stp=dst-png_p403x403&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFUTzAsrprPilAik6uJmGV3iIAX3_xDwdSIgBff_EPB1G9CUE7p-vkU00wiiMgGyirx5nrht88K9zF8B8ntHk6j&_nc_ohc=nI_zZyKlhvEAX8Hjs6n&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdS0zytdxWGZ8WaTB-LBPrR0AyVC3_4jEeGvyh7zsiGz5A&oe=6624AC41"> 
                <h3>PFT Proctor</h3>
                <h4>LOGIN YOUR ACCOUNT</h4>

                <label for="afpsn">AFPSN:</label>
                <input type="number" placeholder="Enter your AFPSN here" id="afpsn" name="afpsn" pattern="(O-)?\d{8}" maxlength="8" title="- AFPSN must be a maximum of 8 characters" required>

                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password here" id="password" name="password" required>

                <button>Login</button>

                <p>Don't have an account? <a href="{{ url_for('proctor_registration') }}">Register</a></p>
                <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>

            </form> <!-- End of Login Form -->

        </div> <!-- End of Wallpaper -->
<script>
        function goBack() {
            window.history.back();
        }
    </script>
    </body>

</html>
