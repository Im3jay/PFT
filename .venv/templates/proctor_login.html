<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='proctor.css') }}">
    <title>Proctor Login</title>
</head>
<body>
    <div class="page-topnav">
        <a href="#home"> <!-- to lobby -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5VD0nTIINJKFvxpOP-Fc_HSz0a_6A4PlkANlCwiQ4Ew&s" class="logo_2" style="width: 60px; height: auto;">
        </a>
        <a class="page-font">51st Engineer Brigade, Philippine Army</a>
    </div>
    <div class="container">
        <h1>Proctor Login</h1>
        <form method="post">
            <div class="wrapper">
                <input type="text" class="name-input" id="afpsn" name="afpsn" pattern="\d{6}" maxlength="6" title="AFPSN must be a 6-digit number" required/>
                <label class="name-label" for="afpsn">AFPSN:</label>
            </div>
            <div class="wrapper">
                <input type="password" class="name-input" id="password" name="password" required>
                <label class="name-label" for="password">Password:</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('proctor_registration') }}">Register</a></p>
        <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>
        <!-- <p>TRY <a href="{{ url_for('proctor_welcome') }}">here</a></p> --> <!-- No need for this, only enable for debugging!-->
    </div>
</body>
</html>
