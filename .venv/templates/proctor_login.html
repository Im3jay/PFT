<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Proctor Login</title>
</head>
<body>
    <div class="topnav">
        <a href="#home"> 51st Engineer Brigade, Philippine Army</a>
    </div>
    <div class="container">
        <h1>Proctor Login</h1>
        <form method="post">
            <div class="wrapper">
                <input type="text" class="name-input" id="afpsn" name="afpsn" pattern="\d{6}" maxlength="6" title="AFPSN must be a 6-digit number" required/>
                <label class="name-label" for="afpsn">AFPSN:</label>
            </div>
            <div class="wrapper">
                <input type="password" class="name-input" id="password" name="password" required>
                <label class="name-label" for="password">Password:</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('proctor_registration') }}">Register</a></p>
        <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>
        <p>TRY <a href="{{ url_for('proctor_access') }}">here</a></p>
    </div>
</body>
</html>
