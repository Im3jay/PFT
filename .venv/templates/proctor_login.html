<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctor Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Proctor Login</h1>
        <form method="post">
            <div class="form-group">
                <label for="afpsn">AFPSN:</label>
                <input type="text" id="afpsn" name="afpsn" pattern="\d{6}" title="AFPSN must be a 6-digit number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('proctor_registration') }}">Register</a></p>
        <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>
        <p>TRY <a href="{{ url_for('proctor_access') }}">here</a></p>
    </div>
</body>
</html>
