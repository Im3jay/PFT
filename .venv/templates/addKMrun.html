<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Participant Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_user.css') }}">

   <style>
        /* Custom CSS for adjusting margin and centering */
        .custom-container {
            margin-left: auto;
            margin-right: auto;
            max-width: 500px; /* Adjust max-width as needed */
        }

        h1 {
            margin-top: 40px; /* Adjust margin top as needed */
        }
        label {
            font-weight: bold;
        }

        button{
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container custom-container"> <!-- Added custom-container class -->
        <h1 class="text-center">Add KM run</h1> <!-- Centered heading -->
        <form action="/update-kmrun/{{ summary['afpsn'] }}/{{ summary['act_date'] }}" method="POST">
 
            <div class="form-group">
                <label for="kmrun">KM Run Grade:</label>
                <input type="text" id="kmrun" name="kmrun" class="form-control" value="{{ summary['kmrun'] }}">
            </div>
 
           
            <button type="submit" class="btn btn-primary btn-block">Update</button> <!-- Centered button -->
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
