<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='proctor_registration.css') }}">
        <title>PFT - Proctor Login</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="background"> <!-- Start of Wallpaper -->
            

            <form action="/proctor_registration" method="post"> <!-- Login Form -->
              <!-- Back button icon -->
              <a href="#" onclick="goBack()" class="back-icon"><i class="fas fa-chevron-left"></i></a>
              <!-- End of Back button icon -->
                <image class="logo1" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/431059371_1554362138696350_7309236636188806384_n.png?stp=dst-png_p403x403&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFUTzAsrprPilAik6uJmGV3iIAX3_xDwdSIgBff_EPB1G9CUE7p-vkU00wiiMgGyirx5nrht88K9zF8B8ntHk6j&_nc_ohc=nI_zZyKlhvEAX8Hjs6n&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdS0zytdxWGZ8WaTB-LBPrR0AyVC3_4jEeGvyh7zsiGz5A&oe=6624AC41"> 
                <h3>PFT Proctor</h3>
                <h4>REGISTRATION</h4>

                <label for="name">Name:</label>
                <input  type="text" placeholder="Enter your name here" id="name" name="name" required>
                
                <label for="rank">Rank:</label>
                <select id="rank" name="rank" required>
                    <option selected disabled>-- Select your rank here --</option>
                    <option value="Pvt">Pvt</option>
                    <option value="PFC">PFC</option>
                    <option value="Cpl">Cpl</option>
                    <option value="Sgt">Sgt</option>
                    <option value="SSgt">SSgt</option>
                    <option value="TSgt">TSgt</option>
                    <option value="MSgt">MSgt</option>
                    <option value="SMSgt">SMSgt</option>
                    <option value="CMSgt">CMSgt</option>
                    <option value="2LT">2LT</option>
                    <option value="1LT">1LT</option>
                    <option value="CPT">CPT</option>
                    <option value="MAJ">MAJ</option>
                    <option value="LTC">LTC</option>
                    <option value="COL">COL</option>
                    <option value="BGEN">BGEN</option>
                    <option value="MGEN">MGEN</option>
                    <option value="LTGEN">LTGEN</option>
                    <option value="GEN">GEN</option>
                </select>

                <label for="afp_mos">AFPOS MOS:</label>
                <input  type="text" placeholder="Enter your AFPOS MOS here" id="afp_mos" name="afp_mos" required>

                <label for="afpsn">AFPSN:</label>
                <input  type="text" placeholder="Enter your AFPSN here" id="afpsn" name="afpsn" pattern="(O-)?\d{6}" maxlength="8" title="AFPSN must be a maximum of 8 characters" required>

                <label for="password">Password:</label>
                <input  type="password" placeholder="Enter your password here" id="password" name="password" required>

                <button id="myBtn">Register</button>

                <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>

                <p>Already have an account? <a href="{{ url_for('proctor_login') }}">Login</a></p>
                <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>

            </form> <!-- End of Login Form -->

        </div> <!-- End of Wallpaper -->

        <script>
            // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
function goBack() {
        window.history.back();
    }
    document.getElementById("myBtn").addEventListener("click", function() {
  alert("Registration Complete!");
});
</script>
        
    </body>

</html>
