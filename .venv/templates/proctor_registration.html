<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctor Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('lobby') }}"> 51st Engineer Brigade, Philippine Army</a>
    </div>
    <div class="container">
        <h1>Proctor Registration</h1>
        <form action="/proctor_registration" method="post">
            <div class="wrapper">
                <input class="name-input" type="text" id="name" name="name" required>
                <label class="name-label" for="name">Name:</label>
            </div>
            <div class="wrapper">
                <input class="name-input" type="text" id="rank" name="rank" required>
                <label class="name-label" for="rank">Rank:</label>
            </div>
            <div class="wrapper">
                <input class="name-input" type="text" id="afpos_mos" name="afpos_mos" required>
                <label class="name-label" for="afpos_mos">AFPOS MOS:</label>
            </div>
            <div class="wrapper">
                <input class="name-input" type="text" id="afpsn" name="afpsn" pattern="\d{6}" maxlength="6" title="AFPSN must be a 6-digit number" required>
                <label class="name-label" for="afpsn">AFPSN:</label>
            </div>
            <div class="wrapper">
                <input class="name-input" type="password" id="password" name="password" required>
                <label class="name-label" for="password">Password:</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('proctor_login') }}">Login</a></p>
        <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>
    </div>
</body>
</html>
