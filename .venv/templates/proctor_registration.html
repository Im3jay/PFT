<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cy_test.css') }}">
        <title>PFT - Proctor Login</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="background"> <!-- Start of Wallpaper -->
            
            <form action="/proctor_registration" method="post"> <!-- Login Form -->
                <h3>PFT Proctor</h3>
                <h4>LOGIN YOUR ACCOUNT</h4>

                <label for="name">Name:</label>
                <input  type="text" placeholder="Enter your name here" id="name" name="name" required>

                <label for="rank">Rank:</label>
                <input  type="text" placeholder="Enter your rank here" id="rank" name="rank" required>

                <label for="afpos_mos">AFPOS MOS:</label>
                <input  type="text" placeholder="Enter your AFPOS MOS here" id="afpos_mos" name="afpos_mos" required>

                <label for="afpsn">AFPSN:</label>
                <input  type="text" placeholder="Enter your AFPSN here" id="afpsn" name="afpsn" pattern="\d{6}" maxlength="6" title="AFPSN must be a 6-digit number" required>

                <label for="password">Password:</label>
                <input  type="password" placeholder="Enter your password here" id="password" name="password" required>

                <button>Login</button>

                <p>Already have an account? <a href="{{ url_for('proctor_login') }}">Login</a></p>
                <p>Back to <a href="{{ url_for('lobby') }}">Lobby</a></p>

            </form> <!-- End of Login Form -->

        </div> <!-- End of Wallpaper -->
    </body>

</html>
